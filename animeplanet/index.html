<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Anime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 font-roboto min-h-screen">
    <div class="container mx-auto p-4 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-purple-800 mb-2">
                <i class="fas fa-tv mr-2"></i>Planificador de Anime
            </h1>
            <p class="text-gray-600">Programa tus animes y calcula cuándo terminarás de verlos</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-search mr-2 text-purple-600"></i>Agregar Anime
                </h2>
                
                <div class="mb-4 relative">
                    <label class="block text-gray-700 font-medium mb-2">Buscar Anime:</label>
                    <input 
                        type="text" 
                        id="animeSearch" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        placeholder="Escribe el nombre del anime..."
                        autocomplete="off"
                    />
                    <div id="suggestions" class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg mt-1 max-h-60 overflow-y-auto hidden shadow-lg"></div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">Episodios por día:</label>
                    <input 
                        type="number" 
                        id="episodiosPerDay" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        placeholder="¿Cuántos episodios verás por día?"
                        value="1"
                        min="1"
                    />
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">Fecha de inicio:</label>
                    <input 
                        type="date" 
                        id="startDate" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    />
                </div>

                <div class="mb-4" id="animeDetails" style="display: none;">
                    <div class="bg-purple-50 p-4 rounded-lg">
                        <h3 class="font-bold text-lg mb-2" id="selectedTitle"></h3>
                        <div class="flex gap-4 text-sm text-gray-700">
                            <span><strong>Episodios:</strong> <span id="selectedEpisodes"></span></span>
                            <span><strong>Duración:</strong> <span id="selectedDuration"></span> min</span>
                        </div>
                    </div>
                </div>

                <button 
                    onclick="addAnime()" 
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 disabled:bg-gray-400"
                    id="addButton"
                    disabled
                >
                    <i class="fas fa-plus mr-2"></i>Agregar al Calendario
                </button>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-calendar-alt mr-2 text-blue-600"></i>Calendario de Animes
                </h2>
                <div id="calendar" class="mb-6"></div>
            </div>
        </div>

        <div class="mt-6 bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">
                <i class="fas fa-list mr-2 text-green-600"></i>Animes Programados
            </h2>
            <div id="animeList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <p class="text-gray-500 col-span-full text-center">No hay animes programados todavía</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
